{% extends "admin/base_site.html" %}
{% block content %}
<h2>Upload Students (Excel / CSV)</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="file" accept=".xlsx,.csv" required>
  <button type="submit" class="default">Upload</button>
</form>
{% endblock %}
