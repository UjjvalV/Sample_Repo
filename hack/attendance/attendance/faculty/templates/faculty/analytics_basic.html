<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Analytics Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">Class Analytics</h1>
        <p class="opacity-90 mt-1">{{ class_name }} · ID {{ class_id }}</p>
      </div>
      <div class="flex gap-2">
        <a href="/faculty/faculty-dashboard/" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg">
          ← Back to Dashboard
        </a>
      </div>
    </div>
  </header>

  <main class="p-6 space-y-8 max-w-6xl mx-auto">
    <!-- Summary Cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-xl shadow-md text-center">
        <h2 class="text-lg font-semibold text-gray-600">Total Students</h2>
        <p id="total_students" class="text-3xl font-bold text-indigo-600 mt-2">{{ total_students }}</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md text-center">
        <h2 class="text-lg font-semibold text-gray-600">Present Today</h2>
        <p id="present_today" class="text-3xl font-bold text-green-600 mt-2">–</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md text-center">
        <h2 class="text-lg font-semibold text-gray-600">Absent Today</h2>
        <p id="absent_today" class="text-3xl font-bold text-red-600 mt-2">–</p>
      </div>
    </section>

    <!-- Attendance Controls -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Attendance by Date</h2>
      <div class="flex flex-col md:flex-row items-center gap-4">
        <label for="attendance_date" class="text-gray-700 font-medium">Select Date:</label>
        <input type="date" id="attendance_date" class="border rounded-lg px-4 py-2" />
        <button onclick="loadAttendance()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow">
          Show Attendance
        </button>
      </div>
    </section>

    <!-- Chart -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-xl font-semibold">Attendance Trend (Last 7 Days)</h2>
        <span class="text-sm text-gray-500">Values in %</span>
      </div>
      <canvas id="myChart" class="w-full h-64"></canvas>
    </section>

    <!-- Roster -->
    <section class="bg-white p-6 rounded-xl shadow-md">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Student Roster</h2>
        <button id="saveRoster" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg shadow">
          Save Changes
        </button>
      </div>
      <div class="overflow-hidden border rounded-xl">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left px-4 py-3 text-sm font-semibold text-gray-600">Roll No</th>
              <th class="text-left px-4 py-3 text-sm font-semibold text-gray-600">Name</th>
              <th class="text-center px-4 py-3 text-sm font-semibold text-gray-600">Present</th>
            </tr>
          </thead>
          <tbody id="rosterBody" class="divide-y">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    function formatDate(date) {
      const d = new Date(date);
      let month = '' + (d.getMonth() + 1);
      let day = '' + d.getDate();
      const year = d.getFullYear();
      if (month.length < 2) month = '0' + month;
      if (day.length < 2) day = '0' + day;
      return [year, month, day].join('-');
    }

    let chartInstance = null;

    function loadAttendance() {
      let selectedDate = document.getElementById('attendance_date').value;
      if (!selectedDate) selectedDate = formatDate(new Date());

        fetch(`/faculty/api/{{ class_id }}/?date=${selectedDate}`)
        .then(response => response.json())
        .then(data => {
          // Update counts
          document.getElementById('present_today').textContent = data.present_today;
          document.getElementById('absent_today').textContent = data.absent_today;

          // Chart.js
          const ctx = document.getElementById('myChart').getContext('2d');
          if (chartInstance) chartInstance.destroy(); // Avoid duplicates

          chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Attendance %',
                data: data.trend_data,
                fill: true,
                borderColor: 'rgb(99, 102, 241)',
                backgroundColor: 'rgba(99, 102, 241, 0.2)',
                tension: 0.4,
                pointRadius: 5,
                pointBackgroundColor: 'rgb(99, 102, 241)'
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  max: 100,
                  ticks: { callback: val => val + "%" }
                }
              }
            }
          });

          // Render roster
          const body = document.getElementById('rosterBody');
          body.innerHTML = '';
          (data.students || []).forEach(s => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="px-4 py-3 text-sm text-gray-700">${s.roll_number}</td>
              <td class="px-4 py-3 text-sm text-gray-900">${s.name}</td>
              <td class="px-4 py-3 text-center">
                <input type="checkbox" class="h-5 w-5 text-emerald-600" data-sid="${s.id}" ${s.status === 'present' ? 'checked' : ''} />
              </td>
            `;
            body.appendChild(tr);
          });

          // Save button handler
          const saveBtn = document.getElementById('saveRoster');
          saveBtn.onclick = async () => {
            const form = new FormData();
            document.querySelectorAll('#rosterBody input[type="checkbox"]').forEach(cb => {
              if (cb.checked) form.append(cb.getAttribute('data-sid'), 'present');
            });
            try {
              const res = await fetch('/faculty/mark/{{ class_id }}/', {
                method: 'POST',
                headers: { 'X-CSRFToken': getCookie('csrftoken') },
                body: form
              });
              const j = await res.json();
              if (j.status === 'success') {
                loadAttendance();
              } else {
                alert(j.message || 'Failed to save');
              }
            } catch (e) {
              alert('Network error while saving');
            }
          };
        })
        .catch(err => {
          document.getElementById('present_today').textContent = '—';
          document.getElementById('absent_today').textContent = '—';
          console.error('Failed to load analytics data:', err);
        });
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('attendance_date').value = formatDate(new Date());
      loadAttendance();
    });
  </script>
</body>
</html>
