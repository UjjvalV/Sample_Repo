<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Analytics - {{ class_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .analytics-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-chart-line me-3"></i>
            {{ class_name|default:"Class Analytics" }}
        </h1>
        
        <!-- Stats Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card bg-primary text-white">
                    <h3 id="total-students">{{ total_students }}</h3>
                    <p>Total Students</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-success text-white">
                    <h3 id="present-today">0</h3>
                    <p>Present Today</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-danger text-white">
                    <h3 id="absent-today">0</h3>
                    <p>Absent Today</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-info text-white">
                    <h3 id="attendance-rate">0%</h3>
                    <p>Today's Rate</p>
                </div>
            </div>
        </div>
        
        <!-- Chart -->
        <div class="chart-container">
            <h4 class="mb-3">
                <i class="fas fa-chart-line me-2"></i>
                7-Day Attendance Trend
            </h4>
            <div id="chart-loading" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading chart data...</p>
            </div>
            <canvas id="attendanceChart" style="display: none;" height="100"></canvas>
        </div>
        
        <!-- Actions -->
        <div class="text-center mt-4">
            <button class="btn btn-primary me-2" onclick="loadData()">
                <i class="fas fa-sync-alt me-2"></i>Refresh Data
            </button>
            <a href="/analytics/teacher" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        let attendanceChart;
        const classId = {{ class_id }};
        
        async function loadData() {
            try {
                console.log('Loading data for class:', classId);
                const response = await fetch(`/analytics/api/${classId}/`);
                const data = await response.json();
                
                console.log('Received data:', data);
                
                // Update stats
                document.getElementById('present-today').textContent = data.present_today || 0;
                document.getElementById('absent-today').textContent = data.absent_today || 0;
                document.getElementById('attendance-rate').textContent = (data.attendance_rate_today || 0) + '%';
                
                // Update chart
                if (data.labels && data.trend_data && data.labels.length > 0) {
                    updateChart(data.labels, data.trend_data);
                } else {
                    document.getElementById('chart-loading').innerHTML = `
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-chart-line fa-3x mb-3"></i>
                            <h5>No Data Available</h5>
                            <p>No attendance data found for the last 7 days.</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('chart-loading').innerHTML = `
                    <div class="text-center text-danger py-4">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                        <h5>Error Loading Data</h5>
                        <p>Unable to load analytics data. Please try again.</p>
                        <button class="btn btn-primary" onclick="loadData()">Retry</button>
                    </div>
                `;
            }
        }
        
        function updateChart(labels, data) {
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            const chartLoading = document.getElementById('chart-loading');
            const chartCanvas = document.getElementById('attendanceChart');
            
            // Hide loading and show chart
            chartLoading.style.display = 'none';
            chartCanvas.style.display = 'block';
            
            // Destroy existing chart
            if (attendanceChart) {
                attendanceChart.destroy();
            }
            
            // Create new chart
            attendanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Attendance %',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, loading data...');
            setTimeout(loadData, 500);
        });
    </script>
</body>
</html>
